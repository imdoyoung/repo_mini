      <h1>Code</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Code Form</h5>
              
              <!-- Custom Styled Validation -->
              <form class="needs-validation" name="form" method="post" autocomplete="off" action="/xdm/v1/infra/code/codeXdmInst" novalidate>
				<div class="row mb-3">
                 <div class="col-md-3">
                   <label for="inCodegroup_incgSeq" class="form-label">코드그룹명<a style="color: red;">*</a></label>
                   <select class="form-select" name="inCodegroup_incgSeq" required>
                     <option value="">그룹명</option>
                     <option th:each="list:${listCodeGroup}" th:value="${list.incgSeq}" th:text="${list.incgName}"></option>
                   </select>
                   <div class="invalid-feedback">
                     그룹명을 선택해주세요.
                   </div>
                 </div>
				</div> 
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="incdSeq" class="form-label">코드<a style="color: red;">*</a></label>
                    <input type="text" class="form-control" id="validationCustom01" name="incdSeq" placeholder="자동생성" style="background-color: lightgray;" required readonly>
                  </div>
                  <div class="col-md-3">
                    <label for="incdName" class="form-label">코드이름</label>
                    <input type="text" name="incdName" class="form-control" id="validationCustom01" placeholder="영대소문자,숫자" required>
                    <div class="invalid-feedback">
                      코드를 입력해주세요.
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label"></label>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label"></label>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="incdUseNy"  class="form-label">사용 여부<a style="color: red;">*</a></label>
                    <select class="form-select" id="incdUseNy" name="incgUseNy" required>
						<option value="" th:selected="${item?.incdUseNy==null}">사용여부</option>
						<option value="1" th:selected="${item?.incdUseNy==1}">Y</option>
						<option value="0" th:selected="${item?.incdUseNy==0}">N</option>
                    </select>
                    <div class="invalid-feedback">
                      사용 여부를 선택해주세요.
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="incdOrder" class="form-label">순서<a style="color: red;">*</a></label>
					<select class="form-select" id="incdOrder" name="incdOrder" required>
						<option value="" th:selected="${item?.incdOrder==null}">순서</option>
						<option value="1" th:selected="${item?.incdOrder==1}">1</option>
						<option value="2" th:selected="${item?.incdOrder==2}">2</option>
						<option value="3" th:selected="${item?.incdOrder==3}">3</option>
						<option value="4" th:selected="${item?.incdOrder==4}">4</option>
						<option value="5" th:selected="${item?.incdOrder==5}">5</option>
						<option value="6" th:selected="${item?.incdOrder==6}">6</option>
						<option value="7" th:selected="${item?.incdOrder==7}">7</option>
						<option value="8" th:selected="${item?.incdOrder==8}">8</option>
						<option value="9" th:selected="${item?.incdOrder==9}">9</option>
						<option value="10" th:selected="${item?.incdOrder==10}">10</option>
					</select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="incdDesc" class="form-label">설명</label>
                    <textarea class="form-control" name="incdDesc" style="height: 100px"id="incdDesc" required></textarea>
                    <div class="invalid-feedback">
                      설명을 입력해주세요.
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-1">
					<a href="/xdm/v1/infra/code/codeXdmList">
                    <button type="button" class="btn btn-outline-dark">
                        <i class="bi bi-list-ul"></i>
                    </button>
					</a>
                  </div>
                  <div class="col-md-10"></div>
                  <div class="col-md-1" align="Right">
                    <button type="submit" class="btn btn-primary" id="btnSubmit" action="redirect:/xdm/v1/infra/code/codeXdmInst">
                      <a>
                        <i class="bi bi-server"></i>
                      </a>
                    </button>
                  </div>
                </div>
              </form><!-- End Custom Styled Validation -->
            </div>
