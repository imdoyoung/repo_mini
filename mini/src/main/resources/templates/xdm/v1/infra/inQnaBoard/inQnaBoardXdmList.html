  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="keywords">

  <link href="/xdm/v1/template/minions/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"

  <link href="/xdm/v1/template/minions/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <link href="/xdm/v1/template/minions/assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/xdm/v1/template/minions/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/xdm/v1/template/minions/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/xdm/v1/template/minions/assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/xdm/v1/template/minions/assets/css/style.css" rel="stylesheet">

  <!-- =======================================================

  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/

</head>

<body>

	<!-- ======= Header ======= -->
		  <div th:replace="~{/xdm/v1/infra/common/header :: header}"></div>
		  <!-- End Header -->

		  <!-- ======= Sidebar ======= -->
		  <div th:replace="~{/xdm/v1/infra/common/sidebar :: aside}"></div>
		  <!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Page 1</a></li>
          <li class="breadcrumb-item"><a href="index.html">Page 2</a></li>
          <li class="breadcrumb-item active">Default</li>
        </ol>
      </nav>
      <h1>QnA</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title">QnA</h1>
             	<form name="form" method="post" action="/xdm/v1/infra/inQnaBoard/inQnaBoardXdmList">
					<input type="hidden" name="thisPage" th:value="${vo.thisPage}" default="1" />
					<input type="hidden" id="rowNumToShow" name="rowNumToShow" th:value="${vo.rowNumToShow}" />
                <div class="row mb-3">
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="shDelNy" id="shDelNy">
						<option value="" th:selected="${vo.shDelNy == null}">삭제여부</option>
						<option value="1" th:selected="${vo.shDelNy == 1}">Y</option>
						<option value="0" th:selected="${vo.shDelNy == 0}">N</option>
                    </select>
                  </div>
                  <div class="col-md-2">
					<select class="form-select" aria-label="Default select example" name="shCompleteNy" id="shCompleteNy">
						<option value="" th:selected="${vo.shCompleteNy == null}">댓글작성여부</option>
						<option value="1" th:selected="${vo.shCompleteNy == 1}">Y</option>
						<option value="0" th:selected="${vo.shCompleteNy == 0}">N</option>
                    </select>
                  </div>
                  <div class="col-md-2">
					<select class="form-select" aria-label="Default select example" id="shOptionDate" name="shOptionDate">
						<option value="" th:selected="${vo.shOptionDate == null}">검색구분</option>
						<option value="1" th:selected="${vo.shOptionDate == 1}">작성날짜</option>
				    	<option value="2" th:selected="${vo.shOptionDate == 2}">수정날짜</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <input type="date" class="form-control">
                  </div>
                  <div class="col-md-2">
                    <input type="date" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-2">
					<select class="form-select" aria-label="Default select example"id="shOption" name="shOption">
						<option value="" th:selected="${vo.shOption == null}">검색구분
						</option>
						<option value="1" th:selected="${vo.shOption == 1}">코드
						</option>
						<option value="2" th:selected="${vo.shOption == 2}">제목
						</option>
						<option value="3" th:selected="${vo.shOption == 3}">내용
						</option>
                    </select>
                  </div>
                  <div class="col-md-2">
					<input type="text" id="shValue" class="form-control" name="shValue" th:value="${vo.shValue}" onkeyup="enterkey()"placeholder="검색어">
                  </div>
                  <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-dark"><i class="bi bi-search"></i></button>
                    <button type="button" class="btn btn-outline-dark"><i class="bi bi-arrow-clockwise"></i></button>
                  </div>
                </div>
              </form>

              <div class="row mb-3">
                <div class="col-md-2">
					<a th:text="'   Total : '+${vo.totalRows}"></a>
                </div>
                <div class="col-md-8"></div>
                <div class="col-md-2">
					<select class="form-select" aria-label="Default select example" id="changeRowNum">
						<option value="5" th:selected="${vo.rowNumToShow eq 5}">5
						</option>
						<option value="10" th:selected="${vo.rowNumToShow eq 10}">10
						</option>
						<option value="20" th:selected="${vo.rowNumToShow eq 20}">20
						</option>
						<option value="40" th:selected="${vo.rowNumToShow eq 40}">40
						</option>
						<option value="50" th:selected="${vo.rowNumToShow eq 50}">50
						</option>
						<option value="60" th:selected="${vo.rowNumToShow eq 60}">60
						</option>
						<option value="70" th:selected="${vo.rowNumToShow eq 70}">70
						</option>
                    </select>
                </div>

                <!-- Table with stripped rows -->
                <!-- Default Table -->
                <table class="table">
                  <thead>
                    <tr>
                      <th>
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                      </th>
                      <th>#</th>
                      <th>코드</th>
                      <th>문의종류</th>
                      <th>제목</th>
                      <th>내용</th>
                      <th>작성자</th>
					  <th>삭제여부</th>
					  <th>댓글작성자</th>
					  <th>작성일</th>
					  <th>수정일</th>
					  <th>상태</th>
                    </tr>
                  </thead>
                  <tbody>
					<tr th:if="${#lists.isEmpty(list)}">
						<td colspan="14" align="center">
							<p style="padding-top: 12px;">There is no data!</p>
						</td>
					</tr>
					<tr th:if="!${#lists.isEmpty(list)}" th:each="list:${list}">
                      <td>
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                      </td>
                      <td th:text="${vo.totalRows - ((vo.thisPage - 1) * vo.rowNumToShow + listStat.index)}"></td>
                      <td th:text="${list.inqbSeq}"></td>
					  <td th:if="${list.inqbType eq 8}">상품관련문의</td>
					  <td th:unless="${list.inqbType eq 8}">상품</td>
                      <td><a th:href="@{/xdm/v1/infra/inQnaBoard/inQnaBoardXdmMForm(inqbSeq=${list.inqbSeq})}" th:text="${list.inqbTitle}"></a></td>
                      <td th:text="${list.inqbContent}"></td>
                      <td></td>
					  <td th:if="${list.inqbDelNy eq 0}">N</td>
					  <td th:unless="${list.inqbDelNy eq 0}">Y</td>
					  <td></td>
                      <td th:text="${#dates.format(list.inqbRegDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                      <td th:text="${#dates.format(list.inqbEdiDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
					  <td th:if="${list.inqbCompleteNy eq 0}">N</td>
					  <td th:unless="${list.inqbCompleteNy eq 0}">Y</td>
                    </tr>
                  </tbody>
                </table>
                <!-- End Table with stripped rows -->
				<!-- paging s  -->
				<div class="container-fluid px-0 mt-2 mb-2">
					<div class="row">
						<div class="col">
							<ul class="pagination justify-content-center">
								<li class="page-item disabled"
									th:if="${vo.startPage gt vo.pageNumToShow}"
									style="cursor: pointer;">
									<a class="page-link" aria-label="Previous"
										href="javascript:goList(${vo.startPage - 1})"
										th:attr="onclick=|goList('${vo.startPage - 1}')|">
										<span aria-hidden="true">&laquo;</span>
									</a>
								</li>
								<li class="page-item"
									th:each="num: ${#numbers.sequence(vo.startPage, vo.endPage)}"
									th:classappend="${num eq vo.thisPage} ? active : ''"
									style="cursor: pointer;">
									<a class="page-link" th:attr="onclick=|goList('${num}')|"
										th:text="${num}"></a>
								</li>
								<li class="page-item" th:if="${vo.endPage ne vo.totalPages}"
									style="cursor: pointer;">
									<a class="page-link" aria-label="Next"
										th:attr="onclick=|goList('${vo.endPage + 1}')|">
										<span aria-hidden="true">&raquo;</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				
                <!--pagination end-->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <button type="button" class="btn btn-danger">
                      <a href="#">
                        <i class="bi bi-x-lg icon_color_change"></i>
                      </a>
                    </button>
                    <button type="button" class="btn btn-danger">
                      <a href="#">
                        <i class="bi bi-trash-fill icon_color_change"></i>
                      </a>
                    </button>
                  </div>
                  <div class="col-md-6" align="Right">
                    <button type="button" class="btn btn-success">
                      <a href="#">
                        <i class="bi bi-file-earmark-x icon_color_change"></i>
                      </a>
                    </button>
                    <button type="submit" class="btn btn-primary">
                      <a href="/xdm/v1/infra/inQnaBoard/inQnaBoardXdmForm">
                        <i class="bi bi-plus-lg icon_color_change"></i>
                      </a>
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>ImDoyoung</span></strong>. All Rights Reserved
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script type="text/javascript">
  	goList = function(thisPage) {
  		document.querySelector("input[name=thisPage]").value = thisPage;
  		document.querySelector("form[name=form]").action = "/xdm/v1/infra/inQnaBoard/inQnaBoardXdmList";
  		document.querySelector("form[name=form]").submit();
  	}
  	document.getElementById("changeRowNum").onchange = function () {
  					document.getElementById("rowNumToShow").value = document.getElementById("changeRowNum").value;
  					
  					form.action = "/xdm/v1/infra/inQnaBoard/inQnaBoardXdmList";
  					form.submit();
  				}
    </script>
  <script src="/xdm/v1/template/minions/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/xdm/v1/template/minions/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/xdm/v1/template/minions/assets/vendor/chart.js/chart.umd.js"></script>
  <script src="/xdm/v1/template/minions/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/xdm/v1/template/minions/assets/vendor/quill/quill.js"></script>
  <script src="/xdm/v1/template/minions/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/xdm/v1/template/minions/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/xdm/v1/template/minions/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/xdm/v1/template/minions/assets/js/main.js"></script>

</body>

</html>
