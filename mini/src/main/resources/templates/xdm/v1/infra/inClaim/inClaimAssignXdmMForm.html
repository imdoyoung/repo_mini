<body>

	<!-- ======= Header ======= -->
	<div th:replace="~{xdm/v1/infra/common/header :: header}"></div>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<div th:replace="~{xdm/v1/infra/common/sidebar :: aside}"></div>
	<!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Page 1</a></li>
					<li class="breadcrumb-item"><a href="index.html">Page 2</a></li>
					<li class="breadcrumb-item active">Default</li>
				</ol>
			</nav>
			<h1>클레임 배정 관리</h1>
		</div>
		<!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">정보수정</h5>
							<!-- Custom Styled Validation -->
							<form name="form" id="form" method="post" action="/xdm/v1/infra/inClaim/inClaimAssignXdmUpdt">
								<div class="row mb-3">
									<div class="col-md-3">
										<label for="form-label" class="form-label">배정관리번호<a style="color: red;">*</a></label> 
										<input type="text" class="form-control" id="incassSeq" name="incassSeq" th:value="${assignItem?.incassSeq}" placeholder="자동생성"
										 style="background-color: #E9ECEF;" readonly>
									</div>
									<div class="col-md-3">  
                              			<label for="form-label" class="form-label"> 접수번호 </label>
                              			<input type="text" class="form-control" id="inClaimAccept_incaccSeq" name="inClaimAccept_incaccSeq" 
                                 		th:value="${assignItem?.inClaimAccept_incaccSeq}" style="background-color: #E9ECEF;" readonly>
                           			</div>
									<div class="col-md-3">
										<label for="form-label01" class="form-label">청구유형<a style="color: red;">*</a></label> 
										<select class="form-select" id="incassRequType" name="incassRequType" th:value="${assignItem?.incassRequType}">
											   <option th:each="list:${@codeService.selectListCachedCode(6)}" 
											   		   th:value="${list.incdSeq}" th:text="${list.incdName}" 
                                    				   th:selected="${list.incdSeq} == ${assignItem?.incaccRequType}">
                                 			   </option>
<!-- 											<option value="1" th:selected="${assignItem?.incassRequType == 1}">질병</option> -->
<!-- 											<option value="2" th:selected="${assignItem?.incassRequType == 2}">일반상해</option> -->
<!-- 											<option value="3" th:selected="${assignItem?.incassRequType == 3}">교통상해</option> -->
<!-- 											<option value="4" th:selected="${assignItem?.incassRequType == 4}">업무중상해</option> -->
										</select>
										<div class="invalid-feedback"></div>
									</div>
									<div class="col-md-3">
										<label for="form-label01" class="form-label">클레임완료여부<a style="color: red;">*</a></label> 
										<select class="form-select" id="incassCompleteNy" name="incassCompleteNy">
											<option value="" th:selected="${assignItem?.incassCompleteNy == null}">클레임완료여부선택</option>
											<option value="1" th:selected="${assignItem?.incassCompleteNy == 1}">진행전</option>
											<option value="2" th:selected="${assignItem?.incassCompleteNy == 2}">진행중</option>
											<option value="3" th:selected="${assignItem?.incassCompleteNy == 3}">완료</option>
										</select>
										<div class="invalid-feedback"></div>
									</div>
								</div>
								
								<div class="row mb-3">
									<div class="col-md-3">
										<label for="form-label" class="form-label">담당자아이디<a style="color: red;">*</a></label> 
										<input type="text" class="form-control" id="instId" name="instId" th:value="${assignItem?.instId}"
										style="background-color: #E9ECEF;" readonly>
									</div>
									<div class="col-md-3">
										<label for="form-label" class="form-label">담당자이름<a style="color: red;">*</a></label> 
										<input type="text" class="form-control" id="instName" name="instName" th:value="${assignItem?.instName}"
										style="background-color: #E9ECEF;" readonly>
									</div>
									<div class="col-md-3">
										<label for="form-label" class="form-label">담당자연락처<a style="color: red;">*</a></label> 
										<input type="text" class="form-control" id="instTel" name="instTel" th:value="${assignItem?.instTel}"
										style="background-color: #E9ECEF;" readonly>
									</div>
								</div>
									
							    <div class="row mb-3">
									<div class="col-md-3">
										<label class="form-label">배정일<a style="color: red;">*</a></label> 
										<input type="text" class="form-control" id="incassAssigndate" name="incassAssigndate" 
										th:value="${#dates.format(assignItem?.incassAssigndate, 'yyyy-MM-dd HH:mm:ss')}" 
										placeholder="YYYY-MM-DD" autocomplete="off" readonly> 
										<div class="invalid-feedback">사고날짜를 입력해 주세요.</div>
									</div>
									<div class="col-md-3">
										<label for="form-label01" class="form-label">배정현황<a style="color: red;">*</a></label> 
										<select class="form-select" id="incassAssignNy" name="incassAssignNy">
											<option value="" th:selected="${assignItem?.incassAssignNy == null}">배정현황선택</option>
											<option value="0" th:selected="${assignItem?.incassAssignNy == 0}">미배정</option>
											<option value="1" th:selected="${assignItem?.incassAssignNy == 1}">배정</option>
										</select>
										<div class="invalid-feedback"></div>
									</div>
								</div>
								
							    <div class="row mb-3">
									<div class="col-md-3">
										<label for="form-label" class="form-label">신청자이름<a style="color: red;">*</a></label> 
										<input type="text" class="form-control" id="inmeName" name="inmeName" th:value="${assignItem?.inmeName}"
										style="background-color: #E9ECEF;" readonly>
									</div>
									<div class="col-md-3">
										<label for="form-label" class="form-label">신청자전화번호<a style="color: red;">*</a></label> 
										<input type="text" class="form-control" id="inmeTel" name="inmeTel" th:value="${assignItem?.inmeTel}"
										style="background-color: #E9ECEF;" readonly>
									</div>  
								</div> 
								
								<div class="row mb-3">
									<div class="col-md-1">
										<a href="/xdm/v1/infra/inClaim/inClaimAssignXdmList">  
											<button type="button" class="btn btn-outline-dark">
												<i class="bi bi-list-ul"></i>
											</button>
										</a>
									</div>
									<div class="col-md-11" align="Right">
										<a> 
											<button type="submit" class="btn btn-primary">
												<i class="bi bi-server"></i>
											</button>
										</a>
									</div>
								</div>
							</form>
							<!-- End Custom Styled Validation -->

						</div>
					</div>

				</div>
			</div>
		</section>

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:replace="~{xdm/v1/infra/common/footer :: footer}"></div>
	<!-- End Footer -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<script
		src="/xdm/v1/template/minions/assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script
		src="/xdm/v1/template/minions/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script
		src="/xdm/v1/template/minions/assets/vendor/chart.js/chart.umd.js"></script>
	<script
		src="/xdm/v1/template/minions/assets/vendor/echarts/echarts.min.js"></script>
	<script src="/xdm/v1/template/minions/assets/vendor/quill/quill.js"></script>
	<script
		src="/xdm/v1/template/minions/assets/vendor/simple-datatables/simple-datatables.js"></script>
	<script
		src="/xdm/v1/template/minions/assets/vendor/tinymce/tinymce.min.js"></script>
	<script
		src="/xdm/v1/template/minions/assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="/xdm/v1/template/minions/assets/js/main.js"></script>

	<!-- by developer -->	
	<script src="/xdm/v1/jquery/jquery-3.7.1.min.js"></script>
	<script src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>
	
	<script type="text/javascript">
	window.addEventListener('load', function() {

		$.datetimepicker.setLocale('ko');

		$("#incassAssigndate").datetimepicker({
			timepicker : false,
			format : 'Y-m-d'
		});
	});
	
	  //LogoutProc
	  document.getElementById("SignoutBtn").onclick = function (){
	      $.ajax({
	         async: true 
	         ,cache: false
	         ,type: "post"
	         /* ,dataType:"json" */
	         ,url: "/xdm/v1/infra/common/SignoutProc"
	         /* ,data : $("#formLogin").serialize() */
	         ,success: function(response) {
	            if(response.rt == "success") {
	                  location.href = "/xdm/v1/infra/common/signin";
	            } else {
	               // by pass
	            }
	         }
	      });
	   }
	</script>
</body>
