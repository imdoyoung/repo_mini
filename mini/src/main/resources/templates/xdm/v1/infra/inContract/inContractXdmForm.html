<body>

	<!-- ======= Header ======= -->
      <div th:replace="~{xdm/v1/infra/common/header :: header}"></div>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
      <div th:replace="~{xdm/v1/infra/common/sidebar :: aside}"></div>
    <!-- End Sidebar-->

  <main id="main" class="main">
    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Page 1</a></li>
          <li class="breadcrumb-item"><a href="index.html">Page 2</a></li>
          <li class="breadcrumb-item active">Default</li>
        </ol>
      </nav>
      <h1>보험계약관리</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">정보입력</h5>
              
              <!-- Custom Styled Validation -->
              <form class="needs-validation" id="form" name="form" method="post" action="/xdm/v1/infra/inContract/inContractXdmInst" novalidate>
              <!-- row 1 start -->
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">보험번호<a style="color: red;">*</a></label>
                    <input type="text" class="form-control"
                    id="inconSeq" name="inconSeq" placeholder="자동생성" 
                    style="background-color: #E9ECEF;" required readonly>
                  </div>
                  <div class="col-md-3">
	                  <label for="validationCustom01" class="form-label">신청번호<a style="color: red;">*</a></label>
	                    <select class="form-select" id="inApplication_inappSeq" name="inApplication_inappSeq">
	                      <option value="">선택하세요</option>
	                      <option th:each="list : ${listApplication}" th:value="${list.inappSeq}" th:text="${list.inappSeq}"></option>
	                    </select>
	                    <div class="invalid-feedback">
	                      코드 그룹을 선택해주세요.
	                    </div>
                  </div>
                </div>
                <!-- row 1 end -->
                <!-- row 2 start -->
                <div class="row mb-3">
	                <div class="col-md-3">
	                    <label for="validationCustom01" class="form-label">계약상태<a style="color: red;">*</a></label>
	                    <select class="form-select" id="inconCondition" name="inconCondition">
	                      <option value="">선택하세요</option>
	                      <option value="1">정상</option>
	                      <option value="2">유예</option>
	                      <option value="3">해지</option>
	                      <option value="4">완납</option>
	                    </select>
	                    <div class="invalid-feedback">
	                      코드 그룹을 선택해주세요.
	                    </div>
	                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">자동이체일자<a style="color: red;">*</a></label>
                    <input type="text" class="form-control"
                    id="inconSettleDate" name="inconSettleDate" placeholder="일자">
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">해지환급금<a style="color: red;">*</a></label>
                    <input type="text" class="form-control" id="inconRefund" name="inconRefund" placeholder="금액">
                    <div class="invalid-feedback">
                      코드 이름 (영문)을 입력해주세요.
                    </div>
                  </div>
                </div>
                <!-- row 2 end -->
                <!-- row 3 start -->
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">보험상품명</label>
                       <select class="form-select" id="inProduct_inproSeq" name="inProduct_inproSeq">
	                      <option value="">선택하세요</option>
	                      <option th:each="list : ${listProduct}" th:value="${list.inproSeq}" th:text="${list.inproName}"></option>
                       </select>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">담당자 ID</label>
                    <select class="form-select" id="inStaff_instSeq" name="inStaff_instSeq">
                      <option value="">선택하세요</option>
	                  <option th:each="list : ${listStaff}" th:value="${list.instSeq}" th:text="${list.instId}"></option>
                    </select>
                  </div>
                </div>
                <!-- row 3 end -->
                <div class="row mb-3">
                  <div class="col-md-1">
                    <button type="button" class="btn btn-outline-dark">
                      <a href="/xdm/v1/infra/inContract/inContractXdmList">
                        <i class="bi bi-list-ul"></i>
                      </a>
                    </button>
                  </div>
                  <div class="col-md-10"></div>
                  <div class="col-md-1" align="Right">
                    <button type="submit" class="btn btn-primary">
                      <a>
                        <i class="bi bi-server"></i>
                      </a>
                    </button>
                  </div>
                </div>
              </form><!-- End Custom Styled Validation -->
            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<div th:replace="~{xdm/v1/infra/common/footer :: footer}"></div>
	<!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->

  <script src="/xdm/v1/template/minions/assets/vendor/chart.js/chart.umd.js"></script>
  <script src="/xdm/v1/template/minions/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/xdm/v1/template/minions/assets/vendor/quill/quill.js"></script>
  <script src="/xdm/v1/template/minions/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/xdm/v1/template/minions/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/xdm/v1/template/minions/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/xdm/v1/template/minions/assets/js/main.js"></script>
  
  <script type="text/javascript">
  
    //LogoutProc
	document.getElementById("SignoutBtn").onclick = function (){
	    alert("로그아웃 성공");
	    $.ajax({
	       async: true
	       ,cache: false
	       ,type: "post"
	       /* ,dataType:"json" */
	       ,url: "/xdm/v1/infra/common/SignoutProc"
	       /* ,data : $("#formLogin").serialize() */
	       ,success: function(response) {
	          if(response.rt == "success") {
	                location.href = "/xdm/v1/infra/common/signin";
	          } else {
	          // by pass
	          }
	       }
	    });
	 }
  
  </script>
	
</body>

</html>
