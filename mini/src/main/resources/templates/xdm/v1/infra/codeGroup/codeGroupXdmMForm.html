<body>
	<!-- ======= Header ======= -->
		  <div th:replace="~{/xdm/v1/infra/common/header :: header}"></div>

		  <div th:replace="~{/xdm/v1/infra/common/sidebar :: aside}"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Page 1</a></li>
          <li class="breadcrumb-item"><a href="index.html">Page 2</a></li>

        </ol>
      </nav>
      <h1>Code Group</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">code group MForm</h5>
              
              <!-- Custom Styled Validation -->
              <form class="needs-validation" id="form" name="form"  action="/xdm/v1/infra/codeGroup/codeGroupXdmUpdt" novalidate>
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="incgSeq" class="form-label">코드그룹 번호<a style="color: red;">*</a></label>
                    <input type="text" class="form-control" id="incgSeq" name="incgSeq"  th:value="${item?.incgSeq}" placeholder="자동생성" style="background-color: lightgray;"readonly>
                  </div>
                  <div class="col-md-3">
                    <label for="incgName" class="form-label">코드그룹 이름</label>
                    <input type="text" class="form-control" id="incgName" name="incgName" th:value="${item?.incgName}" placeholder="영대소문자,숫자" required>
                    <div class="invalid-feedback">
                      코드를 입력해주세요.
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label"></label>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label"></label>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="incgUseNy" class="form-label">사용 여부<a style="color: red;">*</a></label>
                    <select class="form-select" id="incgUseNy" name="incgUseNy" th:value="${item?.incgUseNy}" required>
						<option value="1" th:selected="${item?.incgUseNy==1}">Y</option>
						<option value="0" th:selected="${item?.incgUseNy==0}">N</option>
                    </select>
                    <div class="invalid-feedback">
                      사용 여부를 선택해주세요.
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="incgOrder" class="form-label">순서<a style="color: red;">*</a></label>
					<select class="form-select" id="incgOrder" name="ifcgOrder" th:value="${item?.incgOrder}" required>
						<option value="" th:selected="${item?.incgOrder==null}">순서</option>
						<option value="1" th:selected="${item?.incgOrder==1}">1</option>
						<option value="2" th:selected="${item?.incgOrder==2}">2</option>
						<option value="3" th:selected="${item?.incgOrder==3}">3</option>
						<option value="4" th:selected="${item?.incgOrder==4}">4</option>
						<option value="5" th:selected="${item?.incgOrder==5}">5</option>
						<option value="6" th:selected="${item?.incgOrder==6}">6</option>
						<option value="7" th:selected="${item?.incgOrder==7}">7</option>
						<option value="8" th:selected="${item?.incgOrder==8}">8</option>
						<option value="9" th:selected="${item?.incgOrder==9}">9</option>
						<option value="10" th:selected="${item?.incgOrder==10}">10</option>
                    </select>
                    <div class="invalid-feedback">
                      순서를 입력해주세요.
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="incgDesc" class="form-label">설명</label>
                    <textarea class="form-control" style="height: 100px" id="incgDesc" name="incgDesc" th:text="${item?.incgDesc}"></textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="incgDelNy" class="form-label">삭제여부</label>
					<select class="form-select" name="incgDelNy" disabled>
						<option value="1" th:selected="${item?.incgDelNy==1}">Y</option>
						<option value="0" th:selected="${item?.incgDelNy==0}">N</option>
					</select>
                  </div>
                  <div class="col-md-3">
                   <label for="incgRegDate" class="form-label">작성일</label>
                    <input class="form-control" id="validationCustom01" name="incgRegDate" type="datetime" th:value="${#dates.format(item?.incgRegDate, 'yyyy-MM-dd HH:mm:ss')}" disabled>
                    <div class="invalid-feedback">
                      입력해주세요.
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="incgEdiDate" class="form-label">수정일</label>
                    <input class="form-control" id="validationCustom01" name="incgEdiDate" type="datetime" th:value="${#dates.format(item?.incgEdiDate, 'yyyy-MM-dd HH:mm:ss')}" disabled>
                    <div class="invalid-feedback">
                      입력해주세요.
                    </div>
                  </div>
                </div>
                </div>
    
                <div class="row mb-3">
                  <div class="col-md-6">
					<button type="button" id="btnDelete"  class="btn btn-outline-dark">
                      <a>
                        <i class="bi bi-list-ul"></i>
                      </a>
                    </button>
                    <button type="button" id="btnUelete"  class="btn btn-outline-dark">
                      <a>
                        <i class="bi bi-list-ul"></i>
                      </a>
                    </button>
                  </div>
				  
                  <div class="col-md-11"></div>
                  <div class="col-md-1" align="Right">
                    <button type="submit" action="redirect:/xdm/v1/infra/codeGroup/codeGroupXdmList" class="btn btn-primary">
                      <a>
                        <i class="bi bi-server"></i>
                      </a>
                    </button>
                  </div>
                </div>
              </form><!-- End Custom Styled Validation -->
            </div>
          </div>

        </div>
      </div>
    </section>

  <script>
		//uelete
		document.getElementById("btnUelete").onclick = function(){
			alert("uelete");
		let form=document.querySelector("form[name=form]");	
		form.action="/xdm/v1/infra/codeGroup/codeGroupXdmUele";
		form.submit();
		}
		//delete
		document.getElementById("btnDelete").onclick = function(){
			alert("delete");
		let form=document.querySelector("form[name=form]");	
		form.action="/xdm/v1/infra/codeGroup/codeGroupXdmDele";
		form.submit();
		}
	</script>
