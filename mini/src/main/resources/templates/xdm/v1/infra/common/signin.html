	<script type="text/javascript">

		document.getElementById("btnSubmit").onclick = function() {
			// validation

			// stId
	         var instId = document.getElementById("instId");
	         var instIdValue = document.getElementById("instId").value.trim();
	         
	         if(instIdValue == "" || instIdValue == null){
	            instId.classList.add('is-invalid');
	            instId.focus();
	            return false;
	         } else {
//	             by pass
	            instId.classList.remove('is-invalid');
	            instId.classList.add('is-valid');
	         }
	         
	         
	      // stpw
	         var instPw = document.getElementById("instPw");
	         var instPwValue = document.getElementById("instPw").value.trim();
	         
	         if(instPwValue == "" || instPwValue == null){
	            instPw.classList.add('is-invalid');
	            instPw.focus();
	            return false;
	         } else {
//	             by pass
	            instPw.classList.remove('is-invalid');
	            instPw.classList.add('is-valid');
	         }


			// Login Ajax
			$.ajax({ // AJAX 요청을 시작하는 jQuery 메서드
				async : true // 요청을 비동기로 처리 (기본값이 true라 생략 가능)
				, cache : false // 요청 결과를 캐시하지 않도록 설정
				, type : "post" // HTTP 메서드를 POST로 설정
				/* ,dataType:"json" */
				, url : "/xdm/v1/infra/common/SigninProc" // 요청을 보낼 URL
				/* ,data : $("#formLogin").serialize() */
				, data : {
					"instId" : $("#instId").val(), // 사용자 ID를 가져와서 전송
					"instPw" : $("#instPw").val()
				// 비밀번호를 가져와서 전송
				//, "autoLogin": $("#autoLogin").is(":checked")
				},
				success : function(response) { // 요청이 성공적으로 완료되면 실행될 함수
					if (response.rt == "success") { // 응답의 rt 속성이 "success"일 경우
						instPw.classList.add('is-valid');
						location.href = "/xdm/v1/infra/common/dashboard"; // 메인 페이지로 리다이렉션
					} else { // 로그인 실패 시 모달 창을 띄움
						$("#verticalycentered").modal("show");  // 모달을 표시
						instPw.classList.add('is-invalid');
					}
				}
			});
		}
	</script>
