                <div class="row mb-3">
                  <div class="col-md-2">

                      <option value="">보험상품타입</option>

                  </div>
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="shInmeJobNy">
                      <option value="">직업위험군여부</option>
                      <option value="0">N</option>
                      <option value="1">Y</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="shInmeDiseaseNy">
                      <option value="">의료수급권자여부</option>
                      <option value="0">N</option>
                      <option value="1">Y</option>
                    </select>
                  </div>
                  <div class="col-md-2">

                      <option value="4">업무중상해</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example">
                      <option value="">청구사유</option>
                      <option value="1">질병</option>
                      <option value="2">골절</option>

                  <div class="col-md-2">
                    <input type="date" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example">
                      <option value="">검색구분</option>
                      <option value="1">고객번호</option>
                      <option value="2">이름</option>
                      <option value="3">성별</option>
                      <option value="3">전화번호</option>
                      <option value="3">담당자이름</option>

                    <button type="button" class="btn btn-outline-dark"><i class="bi bi-arrow-clockwise"></i></button>

	              <div class="row mb-3">

	                  <a>Total : 171</a>
	                </div>

	                    <option value="2">15</option>
	                    <option value="3">20</option>
	                  </select>
	                </div>
	
	                <!-- Table with stripped rows -->

	                <div class="divHorizontalScroll">
	                	<table class="table tableHorizontalScroll">
		                  <thead>
		                    <tr align="center">
		                      <th>
		                        <input class="form-check-input" type="checkbox" id="gridCheck1">
		                      </th>
		                      <th>#</th>
		                      <th>Seq</th>
		                      <th>보험상품타입</th>

		                      <th>청구유형</th>
		                      <th>청구사유</th>
		                      <th>사고날짜</th>

		                      <th>담당자ID</th>

		                      <th>등록일</th>
		                      <th>수정일</th>
		                      <th>접수처리완료여부</th>
		                      <th>삭제여부</th>
		                    </tr>
		                  </thead>
		                  <tbody>
		                  	<tr th:if="${#lists.isEmpty(list)}">
		                  		<td colspan="31" align="center">no data!</td>
		                  	</tr>
		                    <tr th:if="!${#lists.isEmpty(list)}" th:each="list : ${list}">
		                      <td>
		                        <input class="form-check-input" type="checkbox" id="gridCheck1">
		                      </td>
		                      <td></td>
		                      <td th:text="${list.incaccSeq}"></td>
		                      <td th:text="${list.incaccProType}"></td>
		                      <td th:text="${list.inmeSeq}"></td>
		                      <td>
		                      	<a th:href="@{/xdm/v1/infra/inClaim/inClaimAcceptXdmMfom(incaccSeq=${list?.incaccSeq})}" th:text="${list.inmeName}"></a>
		                      </td>
	<!-- 	                      <td th:text="${list.inmeGender}"></td> -->
		                      <td th:if="${list.inmeGender eq 1}">남자</td>
		                      <td th:unless="${list.inmeGender eq 1}">여자</td>
		                      <td th:text="${list.inmeTel}"></td>
		                      <td th:text="${list.inmeJobNy}"></td>
		                      <td th:text="${list.inmeDiseaseNy}"></td>
		                      <td th:text="${list.incaccRequType}"></td>
		                      <td th:text="${list.incaccRequReason}"></td>
		                      <td th:text="${#dates.format(list?.incaccAccDate, 'yyyy-MM-dd')}"></td>
		                      <td th:text="${list.incaccSettleRankType}"></td>
		                      <td th:text="${list.instId}"></td>
		                      <td th:text="${list.instName}"></td>
		                      <td th:text="${#dates.format(list?.incaccRegDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
		                      <td th:text="${#dates.format(list?.incaccEdiDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
		                      <td th:if="${list.incaccCompleteNy eq 0}">N</td>
		                      <td th:unless="${list.incaccCompleteNy eq 0}">Y</td>
		                      <td th:if="${list.incaccDelNy eq 0}">N</td>
		                      <td th:unless="${list.incaccDelNy eq 0}">Y</td>
		                    </tr>
		                  </tbody>
		                </table>
	                </div>
