<body>

	<!-- ======= Header ======= -->
	<div th:replace="~{/xdm/v1/infra/common/header :: header}"></div>
	<!-- End Header -->

	<!-- ======= Sidebar ======= -->
	<div th:replace="~{/xdm/v1/infra/common/sidebar :: aside}"></div>
	<!-- End Sidebar-->

	<main id="main" class="main">

		<div class="pagetitle">
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Page 1</a></li>
					<li class="breadcrumb-item"><a href="index.html">Page 2</a></li>
					<li class="breadcrumb-item active">Default</li>
				</ol>
			</nav>
			<h1>클레임 관리-지급</h1>
		</div>
		<!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h1 class="card-title"></h1>
							<form name="form" id="form" method="post" action="/xdm/v1/infra/inClaim/inClaimPayXdmList">
								<div class="row mb-3">
									<div class="col-md-2">
										<select class="form-select" aria-label="Default select example" id="shIncaccSeq" name="shIncaccSeq">
											<option value="" th:selected="${vo.shIncaccSeq == null}">접수번호</option>
											<option value="1" th:selected="${vo.shIncaccSeq == 1}">1</option>
											<option value="2" th:selected="${vo.shIncaccSeq == 2}">2</option>
											<option value="3" th:selected="${vo.shIncaccSeq == 3}">3</option>
											<option value="4" th:selected="${vo.shIncaccSeq == 4}">4</option>
											<option value="5" th:selected="${vo.shIncaccSeq == 5}">5</option>
											<option value="6" th:selected="${vo.shIncaccSeq == 6}">6</option>
										</select>
									</div>
									<div class="col-md-2">
										<select class="form-select" aria-label="Default select example" name="shIncaccSettleRankType" id="shIncaccSettleRankType">
					                      <option value="" th:selected="${vo.shIncaccSettleRankType == null}">보험금수령은행</option>
					                      <option value="1" th:selected="${vo.shIncaccSettleRankType == 1}">신한은행</option>
					                      <option value="2" th:selected="${vo.shIncaccSettleRankType == 2}">국민은행</option>
					                      <option value="3" th:selected="${vo.shIncaccSettleRankType == 3}">농협은행</option>
					                      <option value="4" th:selected="${vo.shIncaccSettleRankType == 4}">수협은행</option>
					                      <option value="5" th:selected="${vo.shIncaccSettleRankType == 5}">하나은행</option>
					                      <option value="6" th:selected="${vo.shIncaccSettleRankType == 6}">기업은행</option>
					                      <option value="7" th:selected="${vo.shIncaccSettleRankType == 7}">신협은행</option>
					                      <option value="8" th:selected="${vo.shIncaccSettleRankType == 8}">카카오뱅크</option>
					                      <option value="9" th:selected="${vo.shIncaccSettleRankType == 9}">우리은행</option>
					                    </select>
									</div>
									<div class="col-md-2">
										<select class="form-select" aria-label="Default select example" name="shInstId" id="shInstId">
					                      <option value="" th:selected="${vo.shInstId == null}">담당자ID</option>
					                      <option value="1" th:selected="${vo.shInstId == 1}">000001</option>
					                      <option value="2" th:selected="${vo.shInstId == 2}">000002</option>
					                      <option value="3" th:selected="${vo.shInstId == 3}">000003</option>
					                    </select>
									</div>
									<div class="col-md-2">
										<select class="form-select" aria-label="Default select example" name="shIncpaySettleNy" id="shIncpaySettleNy">
											<option value="" th:selected="${vo.shIncpaySettleNy == null}">지급완료여부</option>
											<option value="1" th:selected="${vo.shIncpaySettleNy == 0}">N</option>
											<option value="2" th:selected="${vo.shIncpaySettleNy == 1}">Y</option>
										</select>
									</div>
								</div>
								<div class="row mb-3">
									<div class="col-md-2">
										<select class="form-select" aria-label="Default select example" name="shDateOption" id="shDateOption">
					                      <option value="" th:selected="${vo.shDateOption == null}">날짜검색</option>
					                      <option value="1" th:selected="${vo.shDateOption == 1}">보험금지급일</option>
					                    </select>
									</div>
									<div class="col-md-2">
					                    <input type="text" class="form-control" placeholder="시작일" id="shStartDate" name="shStartDate" 
					                    	th:value="${#strings.substring(vo.shStartDate, 0, 10)}" autocomplete="off">
					                </div>
					                <div class="col-md-2">
					                	<input type="text" class="form-control" placeholder="종료일" id="shEndDate" name="shEndDate" 
					                		th:value="${#strings.substring(vo.shEndDate, 0, 10)}" autocomplete="off">
					                </div>
									<div class="col-md-2">
										<select class="form-select" aria-label="Default select example" name="shOption" id="shOption">
											<option value="" th:selected="${vo.shOption == null}">검색구분</option>
											<option value="1" th:selected="${vo.shOption == 1}">보험금수령인</option>
											<option value="2" th:selected="${vo.shOption == 2}">담당자이름</option>
											<option value="3" th:selected="${vo.shOption == 3}">담당자연락처</option>
										</select>
									</div>
									<div class="col-md-2">
										<input type="text" class="form-control" placeholder="검색어" name="shValue" id="shValue">
									</div>
									<div class="col-md-2">
										<button type="submit" class="btn btn-outline-dark">
											<i class="bi bi-search"></i>
										</button>
										<button type="button" class="btn btn-outline-dark">
											<i class="bi bi-arrow-clockwise"></i>
										</button>
									</div>
								</div>
							

							<div class="row mb-3">
								<div class="col-md-2">
									<a th:text="'Total: ' + ${vo.totalRows}"></a>
								</div>
								<div class="col-md-8"></div>
								<div class="col-md-2">
									<select class="form-select" aria-label="Default select example" id="changeRowNum" name="changeRowNum">
										<option value="5" th:selected="${vo.rowNumToShow eq 5}">5</option>
										<option value="10" th:selected="${vo.rowNumToShow eq 10}">10</option>
										<option value="15" th:selected="${vo.rowNumToShow eq 15}">15</option>
										<option value="20" th:selected="${vo.rowNumToShow eq 20}">20</option>
										<option value="25" th:selected="${vo.rowNumToShow eq 25}">25</option>
										<option value="30" th:selected="${vo.rowNumToShow eq 30}">30</option>
									</select>
								</div>

								<!-- Table with stripped rows -->
								<!-- Default Table -->
								<div class="divHorizontalScroll">
									<table class="table tableHorizontalScroll">
										<thead>
											<tr align="center">
												<th><input class="form-check-input" type="checkbox"
													id="gridCheck1"></th>
												<th>NO</th>
												<th>검토&처리번호</th>
												<th>접수번호</th>
												<th>보험금수령은행</th>
												<th>보험금수령인</th>
												<th>담당자ID</th>
												<th>담당자이름</th>
												<th>담당자연락처</th>
												<th>보험금지급일</th>
												<th>지급완료여부</th>
											</tr>
										</thead>
										<tbody>
											<tr th:if="${#lists.isEmpty(list)}">
												<td colspan="12" align="center">no data!</td>
											</tr>
											<tr th:if="!${#lists.isEmpty(list)}" th:each="list : ${list}">
												<td><input class="form-check-input" type="checkbox" id="gridCheck1"></td>
												<td th:text="${vo.totalRows - ((vo.thisPage - 1) * vo.rowNumToShow + listStat.index)}"></td>
												<td th:text="${list.incpaySeq}"></td>
												<td th:text="${list.incaccSeq}"></td>
												<td th:if="${list.incaccSettleRankType != null}" th:text="${@codeService.selectOneCachedCode(list.incaccSettleRankType)}"></td>
							  					<td th:unless="${list.incaccSettleRankType != null}"></td>
												<td><a th:href="@{/xdm/v1/infra/inClaim/inClaimPayXdmMfom(incpaySeq=${list?.incpaySeq})}" th:text="${list.inmeName}"></a></td>
												<td th:text="${list.instId}"></td>
												<td th:text="${list.instName}"></td>
												<td th:text="${list.instTel}"></td>
												<td
													th:text="${#dates.format(list?.incpaySettleDate, 'yyyy-MM-dd')}"></td>
												<td th:if="${list.incpaySettleNy eq 0}">N</td>
												<td th:unless="${list.incpaySettleNy eq 0}">Y</td>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- End Table with stripped rows -->

								<!--pagination start-->
								<nav aria-label="Page navigation example">
									<ul class="pagination justify-content-center">
										<li class="page-item disabled" th:if="${vo.startPage gt vo.pageNumToShow}" style="cursor: pointer;">
											<a class="page-link" aria-label="Previous" href="javascript:goList(${vo.startPage - 1})" 
												th:attr="onclick=|goList('${vo.startPage - 1}')|"> 
												<span aria-hidden="true">&laquo;</span>
											</a>
										</li>
										<li class="page-item" th:each="num: ${#numbers.sequence(vo.startPage, vo.endPage)}" 
								   			th:classappend="${num eq vo.thisPage} ? active : ''" style="cursor: pointer;">
										<a class="page-link" th:attr="onclick=|goList('${num}')|" th:text="${num}"></a>
										</li>
										<li class="page-item" th:if="${vo.endPage ne vo.totalPages}" style="cursor: pointer;">
											<a class="page-link" aria-label="Next" th:attr="onclick=|goList('${vo.endPage + 1}')|"> 
												<span aria-hidden="true">&raquo;</span>
											</a>
										</li>
									</ul>
								</nav>
								<!--pagination end-->
							</form>
								
								<div class="row mb-3">
									<div class="col-md-6">
										<button type="button" class="btn btn-danger">
											<a href="#"> <i class="bi bi-x-lg icon_color_change"></i>
											</a>
										</button>
										<button type="button" class="btn btn-danger">
											<a href="#"> <i
												class="bi bi-trash-fill icon_color_change"></i>
											</a>
										</button>
									</div>
									<div class="col-md-6" align="Right">
										<button type="button" class="btn btn-success">
											<a href="#"> <i
												class="bi bi-file-earmark-x icon_color_change"></i>
											</a>
										</button>
										<a href="/xdm/v1/infra/inClaim/inClaimPayXdmForm">
											<button type="button" class="btn btn-primary">
												<i class="bi bi-plus-lg icon_color_change"></i>
											</button>
										</a>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
		</section>

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->

	<footer id="footer" class="footer">
		<div class="copyright">
			&copy; Copyright <strong><span>ImDoyoung</span></strong>. All Rights
			Reserved
		</div>
	</footer>
	<!-- End Footer -->

	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script
		src="/xdm/v1/template/minions/assets/vendor/apexcharts/apexcharts.min.js"></script>
	<script
		src="/xdm/v1/template/minions/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script
		src="/xdm/v1/template/minions/assets/vendor/chart.js/chart.umd.js"></script>
	<script
		src="/xdm/v1/template/minions/assets/vendor/echarts/echarts.min.js"></script>
	<script src="/xdm/v1/template/minions/assets/vendor/quill/quill.js"></script>
	<script
		src="/xdm/v1/template/minions/assets/vendor/simple-datatables/simple-datatables.js"></script>
	<script
		src="/xdm/v1/template/minions/assets/vendor/tinymce/tinymce.min.js"></script>
	<script
		src="/xdm/v1/template/minions/assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="/xdm/v1/template/minions/assets/js/main.js"></script>

	<!-- by developer -->
	<script src="/xdm/v1/jquery/jquery-3.7.1.min.js"></script>
	<script
		src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>

	<script>
		// datetimepicker
		window.addEventListener('load', function() {

			$.datetimepicker.setLocale('ko');

			$("#shStartDate, #shEndDate").datetimepicker({
				timepicker : false,
				format : 'Y-m-d'
			});
		});

		// paging
		goList = function(thisPage) {
			document.querySelector("input[name=thisPage]").value = thisPage;
			document.querySelector("form[name=form]").action = "/xdm/v1/infra/inClaim/inClaimPayXdmList";
			document.querySelector("form[name=form]").submit();
		}

		// RowNum
		document.getElementById("changeRowNum").onchange = function() {
			document.getElementById("rowNumToShow").value = document
					.getElementById("changeRowNum").value;
			form.action = "/xdm/v1/infra/inClaim/inClaimPayXdmList";
			form.submit();
		}
	</script>

</body>

</html>
