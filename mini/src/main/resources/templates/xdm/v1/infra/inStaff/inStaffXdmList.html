<body>

	<!-- ======= Header ======= -->
      <div th:replace="~{/xdm/v1/infra/common/header :: header}"></div>
    <!-- End Header -->

    <!-- ======= Sidebar ======= -->
      <div th:replace="~{/xdm/v1/infra/common/sidebar :: aside}"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Page 1</a></li>
          <li class="breadcrumb-item"><a href="index.html">Page 2</a></li>
          <li class="breadcrumb-item active">Default</li>
        </ol>
      </nav>
      <h1>직원관리</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title"></h1>
              <form name="form" method="post" action="/xdm/v1/infra/inStaff/inStaffXdmList">
                <div class="row mb-3">
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="shDelNy">
                      <option value="">삭제여부</option>
                      <option value="0">N</option>
                      <option value="1">Y</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="shOptionDate">
                      <option value="">검색구분</option>
                      <option value="1">등록일</option> 
                      <option value="2">수정일</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="시작일" id="shDateStart" name="shDateStart" 
                    autocomplete="off" style="cursor: pointer;">
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="종료일" id="shDateEnd" name="shDateEnd" 
                    autocomplete="off" style="cursor: pointer;">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="shOption">
                      <option value="">검색구분</option>
                      <option value="1">직원번호</option>
                      <option value="2">직급</option> 
                      <option value="3">직원이름</option>
                      <option value="4">직원아이디</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="검색어" name="shValue">
                  </div>
                  <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-dark"><i class="bi bi-search"></i></button>
                    <button type="button" class="btn btn-outline-dark"><i class="bi bi-arrow-clockwise"></i></button>
                  </div>
                </div>
              <div class="row mb-3">
                <div class="col-md-2">
                  <a>Total : 171</a>
                </div>
                <div class="col-md-8"></div>
                <div class="col-md-2">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>5</option>
                    <option value="1">10</option>
                    <option value="2">15</option>
                    <option value="3">20</option>
                  </select>
                </div>

                <!-- Table with stripped rows -->
                <!-- Default Table -->
              <div class="divHorizontalScroll">    
                <table class="table tableHorizontalScroll">
                  <thead>
                    <tr>
                      <th>
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                      </th>
                      <th>#</th>
                      <th>직원번호</th>
                      <th>직원이름</th>
                      <th>직급</th>
                      <th>성별</th>
                      <th>전화번호</th>
                      <th>이메일</th>  
                      <th>직원아이디</th>
                      <th>비밀번호</th>
                      <th>등록일</th>
                      <th>수정일</th>
                      <th>삭제여부</th>
                    </tr>
                  </thead>
                  <tbody>
                  	<tr th:if="${#lists.isEmpty(staffList)}">
                  		<td colspan="8">
                  			<p>There are no data!</p>
                  		</td>
                  	</tr>
                    <tr th:if="${!#lists.isEmpty(staffList)}" th:each="list : ${staffList}">
                      <td>
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                      </td>
                      <td></td>
                      <td th:text="${list.instSeq}"></td>
                      <td>
                      	<a th:href="@{/xdm/v1/infra/inStaff/inStaffXdmMForm(instSeq=${list.instSeq})}"
						th:text="${list.instName}">
						</a>
					  </td>
   					  <td th:if="${list.instposition eq 1}">사원</td>
                      <td th:if="${list.instposition eq 2}">주임</td>
                      <td th:if="${list.instposition eq 3}">대리</td>
                      <td th:if="${list.instposition eq 4}">과장</td>
                      <td th:if="${list.instposition eq 5}">차장</td>
                      <td th:if="${list.instposition eq 6}">부장</td>
                      <td th:if="${list.instGender eq 1}">남자</td>
                      <td th:unless="${list.instGender eq 1}">여자</td>
                      <td th:text="${list.instTel}"></td>
                      <td th:text="${list.instEmail}"></td>
                      <td th:text="${list.instId}"></td>
                      <td th:text="${list.instPw}"></td>
                      <td th:text="${#dates.format(list.instRegDate	, 'yyyy-MM-dd HH:mm:ss')}"></td>
                      <td th:text="${#dates.format(list.instEdiDate	, 'yyyy-MM-dd HH:mm:ss')}"></td>
                      <td th:if="${list.instDelNy eq 0}">N</td>
                      <td th:unless="${list.instDelNy eq 0}">Y</td>
                    </tr>
                  </tbody>
                </table>
               </div>
                <!-- End Table with stripped rows -->

                <!--pagination start-->
                <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
                <!--pagination end-->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <button type="button" class="btn btn-danger">
                      <a href="#">
                        <i class="bi bi-x-lg icon_color_change"></i>
                      </a>
                    </button>
                    <button type="button" class="btn btn-danger">
                      <a href="#">
                        <i class="bi bi-trash-fill icon_color_change"></i>
                      </a>
                    </button>
                  </div>
                  <div class="col-md-6" align="Right">
                    <button type="button" class="btn btn-success">
                      <a href="#">
                        <i class="bi bi-file-earmark-x icon_color_change"></i>
                      </a>
                    </button>
                    <button type="button" class="btn btn-primary">
                      <a href="/xdm/v1/infra/inStaff/inStaffXdmForm">
                        <i class="bi bi-plus-lg icon_color_change"></i>
                      </a>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div> <!-- card body -->

          </div>
        </div>

  <script src="/xdm/v1/template/minions/assets/js/main.js"></script>

  <script src="/xdm/v1/jquery/jquery-3.7.1.min.js"></script>
  <script src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>
  
  <script>
  
	// 달력 검색
	window.addEventListener('load', function() { // 화면이 로드 될 때 함수 안에 내용을 실행
		$.datetimepicker.setLocale('ko'); // 언어는 한국어를 사용 
	
		$("#shDateStart, #shDateEnd").datetimepicker({ // "시작일, 종료일"
			timepicker:false, // 시간은 보여주지 말고 
			format: 'Y-m-d' // 형식은 이렇게 보여줌 
		});
	});
  
  
  
  
  
  
  
  
  </script>
