      <div th:replace="~{/xdm/v1/infra/common/header :: header}"></div>

      <div th:replace="~{/xdm/v1/infra/common/sidebar :: aside}"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Page 1</a></li>
          <li class="breadcrumb-item"><a href="index.html">Page 2</a></li>
          <li class="breadcrumb-item active">Default</li>
        </ol>
      </nav>
      <h1>보험상품관리</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title"></h1>
              <form id="form" name="form" method="post" action="/xdm/v1/infra/inProduct/inProductXdmList">
              	<input type="hidden" name="thisPage" th:value="${vo.thisPage}" default="1"/>
				<input type="hidden" id="rowNumToShow" name="rowNumToShow" th:value="${vo.rowNumToShow}"/>
                <div class="row mb-3">
                  <div class="row mb-3">
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="shproDelNy" id="shproDelNy">
                      <option value="" th:selected="${vo.shproDelNy == null}">삭제여부</option>
                      <option value="0" th:selected="${vo.shproDelNy == 0}">N</option>
                      <option value="1" th:selected="${vo.shproDelNy == 1}">Y</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="shproType" id="shproType">
                      <option value="" th:selected="${vo.shproType == null}">보험상품타입</option>
                      <option value="1" th:selected="${vo.shproType == 1}">실비</option>
                      <option value="2" th:selected="${vo.shproType == 2}">암</option>
                      <option value="3" th:selected="${vo.shproType == 3}">치아</option>
                      <option value="4" th:selected="${vo.shproType == 4}">생명</option>
                      <option value="5" th:selected="${vo.shproType == 5}">여행자</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="shproGrade" id="shproGrade">
                      <option value="" th:selected="${vo.shproGrade == null}">가입대상</option>
                      <option value="1" th:selected="${vo.shproGrade == 1}">어른</option>
                      <option value="2" th:selected="${vo.shproGrade == 2}">어린이</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="shOptionDate" id="shOptionDate">
                      <option value="" th:selected="${vo.shOptionDate == null}">날짜선택</option>
                      <option value="1" th:selected="${vo.shOptionDate == 1}">보험가입일</option>
                      <option value="2" th:selected="${vo.shOptionDate == 2}">보험종료일</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="시작일" id="shDateStart" name="shDateStart"
                    th:value="${#strings.substring(vo.shDateStart, 0, 10)}"
                    autocomplete="off" style="cursor: pointer;">
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="종료일" id="shDateEnd" name="shDateEnd"
                    th:value="${#strings.substring(vo.shDateStart, 0, 10)}"
                    autocomplete="off" style="cursor: pointer;">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" id="shOption" name="shOption">
                      <option value="" th:selected="${vo.shOption == null}">검색구분</option>
                      <option value="1" th:selected="${vo.shOption == 1}">상품번호</option>
                      <option value="2" th:selected="${vo.shOption == 2}">보험상품명</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="검색어" name="shValue"
                    th:value="${vo.shValue}">
                  </div>
                  <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-dark"><i class="bi bi-search"></i></button>
                    <button type="button" class="btn btn-outline-dark"><i class="bi bi-arrow-clockwise"></i></button>
                  </div>
                </div>
              </form>
              <div class="row mb-3">
                <div class="col-md-2">
                  <a th:text="'Total: '+${vo.totalRows}"></a>
                </div>
                <div class="col-md-8"></div>
                <div class="col-md-2">
                  <select class="form-select" aria-label="Default select example" id="changeRowNum" name="changeRowNum">
                    <option value="5" th:selected="${vo.rowNumToShow eq 5}">5</option>
                    <option value="10" th:selected="${vo.rowNumToShow eq 10}">10</option>
                    <option value="15" th:selected="${vo.rowNumToShow eq 15}">15</option>
                    <option value="20" th:selected="${vo.rowNumToShow eq 20}">20</option>
                  </select>
                </div>
                <!-- Table with stripped rows -->
                <!-- Default Table -->
              <div class="divHorizontalScroll">
                <table class="table tableHorizontalScroll ">
                  <thead>
                    <tr>
                      <th>
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                      </th>
                      <th>No</th>
                      <th>상품번호</th>
                      <th>보험상품명</th>
                      <th>보험상품타입</th>
                      <th>납입금액</th>
                      <th>약관</th>
                      <th>가입대상</th>
                      <th>보험가입일</th>
                      <th>보험가입종료일</th>
                      <th>삭제여부</th>
                    </tr>
                    <tr th:if="${#lists.isEmpty(list)}">
					  <td colspan="12">
						<p class="fs-0" style="padding-top: 12px;">There are no data!</p>
					  </td>
					</tr>
                  </thead>
                  <tbody>
					<tr th:if="${!#lists.isEmpty(list)}" th:each="list : ${list}">
                      <td>
                        <input class="form-check-input" type="checkbox">
                      </td>
                      <td th:text="${vo.totalRows - ((vo.thisPage - 1) * vo.rowNumToShow + listStat.index)}" class="align-middle"></td>
                      <td th:text="${list.inproSeq}"></td>
                      <td><a th:href="@{/xdm/v1/infra/inProduct/inProductXdmMForm(inproSeq=${list.inproSeq})}" th:text="${list.inproName}"></a></td>
                      <td th:if="${list.inproType != null}" th:text="${@codeService.selectOneCachedCode(list.inproType)}"></td>
                      <td th:unless="${list.inproType != null}"></td>
                      <td th:text="${list.inproPrice}"></td>
                      <td th:if="${list.inproTosNy eq 0}">거부</td>
                      <td th:unless="${list.inproTosNy eq 0}">동의</td>
                      <td th:if="${list.inproGrade != null}" th:text="${@codeService.selectOneCachedCode(list.inproGrade)}"></td>
                      <td th:unless="${list.inproGrade != null}"></td>
                      <td th:text="${#dates.format(list.inproStartDate, 'yyyy-MM-dd')}"></td>
                      <td th:text="${#dates.format(list.inproEndDate, 'yyyy-MM-dd')}"></td>
                      <td th:if="${list.inproDelNy eq 0}">N</td>
                      <td th:unless="${list.inproDelNy eq 0}">Y</td>
                    </tr>
                  </tbody>
                </table>
              </div>
                <!-- End Table with stripped rows -->

                <!--pagination start-->
                <nav aria-label="Page navigation example">
	                <ul class="pagination justify-content-center">
		                <li class="page-item disabled" th:if="${vo.startPage gt vo.pageNumToShow}" style="cursor: pointer;">
			                <a class="page-link" aria-label="Previous" href="javascript:goList(${vo.startPage - 1})"
				                th:attr="onclick=|goList('${vo.startPage - 1}')|"> 
				                <span aria-hidden="true">&laquo;</span>
			                </a>
		                </li>
		                <li class="page-item" th:each="num: ${#numbers.sequence(vo.startPage, vo.endPage)}"
			                th:classappend="${num eq vo.thisPage} ? active : ''" style="cursor: pointer;">
			                <a class="page-link" th:attr="onclick=|goList('${num}')|" th:text="${num}"></a>
		                </li>
		                <li class="page-item" th:if="${vo.endPage ne vo.totalPages}" style="cursor: pointer;">
			                <a class="page-link" aria-label="Next" th:attr="onclick=|goList('${vo.endPage + 1}')|"> 
			                	<span aria-hidden="true">&raquo;</span>
			                </a>
		                </li>
	                </ul>
                </nav>
                <!--pagination end-->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <button type="button" class="btn btn-danger">
                      <a href="#">
                        <i class="bi bi-x-lg icon_color_change"></i>
                      </a>
                    </button>
                    <button type="button" class="btn btn-danger">
                      <a href="#">
                        <i class="bi bi-trash-fill icon_color_change"></i>
                      </a>
                    </button>
                  </div>
                  <div class="col-md-6" align="Right">
                    <button type="button" class="btn btn-success">
                      <a href="#">
                        <i class="bi bi-file-earmark-x icon_color_change"></i>
                      </a>
                    </button>
                    <button type="button" class="btn btn-primary">
                      <a href="/xdm/v1/infra/inProduct/inProductXdmForm">
                        <i class="bi bi-plus-lg icon_color_change"></i>
                      </a>
                    </button>
                  </div>
                </div>
            </div>
		</div>
          </div>
        </div>
    </section>

  </main><!-- End #main -->

<script src="/xdm/v1/jquery/jquery-3.7.1.min.js"></script>
<script src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>
	
<script type="text/javascript">
	
	window.addEventListener('load', function() {

		$.datetimepicker.setLocale('ko'); //한국어 사용하겠다.
		$("#shDateStart, #shDateEnd").datetimepicker({
			timepicker:false,
			format: 'Y-m-d'
		});
	});
	
	//search 조건 유지
	document.getElementById("changeRowNum").onchange = function () {
		document.getElementById("rowNumToShow").value = document.getElementById("changeRowNum").value;
		form.action = "/xdm/v1/infra/inProduct/inProductXdmList";
		form.submit();
	}
	
	// paging
	goList = function (thisPage) {
		document.querySelector("input[name=thisPage]").value = thisPage;
		document.querySelector("form[name=form]").action = "/xdm/v1/infra/inProduct/inProductXdmList";
		document.querySelector("form[name=form]").submit();
	}
	
	// LogoutProc
	document.getElementById("SignoutBtn").onclick = function (){
	    alert("로그아웃 성공");
	    $.ajax({
	       async: true 
	       ,cache: false
	       ,type: "post"
	       /* ,dataType:"json" */
	       ,url: "/xdm/v1/infra/common/SignoutProc"
	       /* ,data : $("#formLogin").serialize() */
	       ,success: function(response) {
	          if(response.rt == "success") {
	                location.href = "/xdm/v1/infra/common/signin";
	          } else {
	          // by pass
	          }
	       }
	    });
	 }
	
</script>
