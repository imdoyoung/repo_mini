          <div class="card">
            <div class="card-body">
              <h5 class="card-title">기본정보</h5>
              
              <!-- Custom Styled Validation -->
              <form method="post" action="/xdm/v1/infra/inStaff/inStaffXdmInst">
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">직원번호<a style="color: red;">*</a></label>
                    <input type="text" class="form-control" id="validationCustom01" name="instSeq" disabled>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">직급<a style="color: red;">*</a></label>
                    <select class="form-select" id="validationCustom04" name="instposition">
                      <option value="">선택하세요</option> 
                      <option th:each="list : ${@codeService.selectListCachedCode(3)}"
                              th:value="${list.incdSeq}" th:text="${list.incdName}"
                              th:selected="${list.incdSeq} == ${staffItem?.instposition}">
                      </option>
                    </select>
                    <div class="invalid-feedback">코드 그룹을 선택해주세요</div>
                  </div>
                </div>
                
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">직원이름<a style="color: red;">*</a></label>
                    <input type="text" class="form-control" id="validationCustom01" name="instName">
                  </div>
                   <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">성별<a style="color: red;">*</a></label>
                    <select class="form-select" id="validationCustom04" name="instGender">
                      <option th:each="list : ${@codeService.selectListCachedCode(1)}"
                              th:value="${list.incdSeq}" th:text="${list.incdName}"
                              th:selected="${list.incdSeq} == ${staffItem?.instGender}">
                      </option>
                    </select>
                    <div class="invalid-feedback">코드 그룹을 선택해주세요</div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="validationCustom01" name="instTel" placeholder="">
                    <div class="invalid-feedback">코드를 입력해주세요	</div>
                  </div>
                </div>
                
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">이메일</label>
                    <input type="text" class="form-control" id="validationCustom01" name="instEmail" placeholder="">
                    <div class="invalid-feedback">코드를 입력해주세요	</div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">직원 아이디</label>
                    <input type="text" class="form-control" id="validationCustom01" name="instId" placeholder="">
                    <div class="invalid-feedback">코드를 입력해주세요	</div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">비밀번호</label>
                    <input type="text" class="form-control" id="validationCustom01" name="instPw" placeholder="">
                    <div class="invalid-feedback">코드를 입력해주세요	</div>
                  </div>
                </div>
                
                <div class="row mb-3">
                  <div class="col-md-1">
                    <button type="button" class="btn btn-outline-dark">
                      <a href="./0_list.html">

                    </button>
                  </div>
                  
                  <div class="col-md-10"></div>

                    <button type="submit" class="btn btn-primary">
                      <a>
                        <i class="bi bi-server"></i>
                      </a>
                    </button>
                  </div>
                </div>
              </form><!-- End Custom Styled Validation -->
