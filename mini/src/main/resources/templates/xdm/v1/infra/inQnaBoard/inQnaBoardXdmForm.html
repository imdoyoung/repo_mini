          <div class="card">
            <div class="card-body">
              <h5 class="card-title">기본정보</h5>
              
              <!-- Custom Styled Validation -->
              <form class="needs-validation" name="form" method="post" autocomplete="off" action="/xdm/v1/infra/inQnaBoard/inQnaBoardXdmInst" novalidate>
				<div class="row mb-3">
                 <!--<div class="col-md-3">
                 <label for="inCodegroup_incgSeq" class="form-label">그룹명<a style="color: red;">*</a></label>
                   <select class="form-select" name="inCodegroup_incgSeq" required>
                     <option value="">문의종류</option>
                     <option th:each="list:${listCodeGroup}" th:value="${list.incgSeq}" th:text="${list.incgName}"></option>
                   </select>
                   <div class="invalid-feedback">
                     그룹명을 선택해주세요.
                   </div>
                 </div>-->
				</div> 
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="inqbSeq" class="form-label">번호<a style="color: red;">*</a></label>
                    <input type="text" class="form-control" id="inqbSeq" name="inqbSeq" placeholder="자동생성" style="background-color: lightgray;" required readonly>
                  </div>
                  <div class="col-md-3">
                    <label for="inqbTitle" class="form-label">제목</label>
                    <input type="text" name="inqbTitle" class="form-control" id="inqbTitle" placeholder="영대소문자,숫자" required>
                    <div class="invalid-feedback">
                      코드를 입력해주세요.
                    </div>
                  </div>
				  <div class="col-md-3">
                   <label for="" class="form-label">작성자</label>
                     <input type="text"  class="form-control" id="validationCustom01" placeholder="영대소문자,숫자" required>
                      <div class="invalid-feedback">
                    코드를 입력해주세요.
                  </div>
                </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label"></label>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="inqbCompleteNy"  class="form-label">답변여부<a style="color: red;">*</a></label>
                    <select class="form-select" id="inqbCompleteNy" name="inqbCompleteNy" required>
						<option value="">답변여부</option>
						<option value="1">Y</option>
						<option value="0">N</option>
                    </select>
                    <div class="invalid-feedback">
                      사용 여부를 선택해주세요.
                    </div>
                  </div>
                  <div class="col-md-3">
                    <label for="" class="form-label">댓글작성자<a style="color: red;">*</a></label>
					<!--<select class="form-select" id="incdOrder" name="incdOrder" required>
						<option value="" th:selected="${item?.incdOrder==null}">순서</option>
					</select>-->
                  </div>
				  <div class="col-md-3" ><!-- style = "display:none"-->
					<label for="inQnaBoard_inqbSeq" class="form-label">원천게시글번호</label>
					<input type="text" class="form-control" id="inQnaBoard_inqbSeq" name="inQnaBoard_inqbSeq" th:value="${item?.inqbSeq}" required readonly>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="inqbContent" class="form-label">내용</label>
                    <textarea class="form-control" name="inqbContent" style="height: 100px"id="inqbContent" required></textarea>
                    <div class="invalid-feedback">
                      설명을 입력해주세요.
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-1">
                    <button type="submit" class="btn btn-outline-dark">
                        <i class="bi bi-list-ul"></i>
                    </button>
                  </div>
                  <div class="col-md-10"></div>
                  <div class="col-md-1" align="Right">
                    <button type="submit" class="btn btn-primary" id="btnSubmit" action="redirect:/xdm/v1/infra/inQnaBoard/inQnaBoardXdmInst">
                      <a>
                        <i class="bi bi-server"></i>
                      </a>
                    </button>
                  </div>
                </div>
              </form><!-- End Custom Styled Validation -->
            </div>
