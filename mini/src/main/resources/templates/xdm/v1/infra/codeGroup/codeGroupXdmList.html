<body>

	<!-- ======= Header ======= -->
		  <div th:replace="~{/xdm/v1/infra/common/header :: header}"></div>
		  <!-- End Header -->

		  <!-- ======= Sidebar ======= -->
		  <div th:replace="~{/xdm/v1/infra/common/sidebar :: aside}"></div>
		  <!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Page 1</a></li>
          <li class="breadcrumb-item"><a href="index.html">Page 2</a></li>
          <li class="breadcrumb-item active">Default</li>
        </ol>
      </nav>
      <h1>코드그룹</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title"></h1>
             	<form name="form" method="post" action="/xdm/v1/infra/codeGroup/codeGroupXdmList">
					<input type="hidden" name="thisPage" th:value="${vo.thisPage}" default="1" />
					<input type="hidden" id="rowNumToShow" name="rowNumToShow" th:value="${vo.rowNumToShow}" />
                <div class="row mb-3">
                 <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="shDelNy" id="shDelNy">
						<option value="" th:selected="${vo.shDelNy == null}">삭제여부</option>
						<option value="1" th:selected="${vo.shDelNy == 1}">Y</option>
						<option value="0" th:selected="${vo.shDelNy == 0}">N</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" name="shUseNy" id="shUseNy">
						<option value="" th:selected="${vo.shUseNy == null}">사용여부</option>
						<option value="1" th:selected="${vo.shUseNy == 1}">Y</option>
						<option value="0" th:selected="${vo.shUseNy == 0}">N</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example" id="shOptionDate" name="shOptionDate">
						<option value="" th:selected="${vo.shOptionDate == null}">검색구분</option>
						<option value="1" th:selected="${vo.shOptionDate == 1}">작성날짜</option>
				    	<option value="2" th:selected="${vo.shOptionDate == 2}">수정날짜</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <!--<input type="date" class="form-control">-->
					<input type="text" class="form-control" id="shDateStart" name="shDateStart" th:value="${#strings.substring(vo.shDateStart, 0, 10)}"placeholder="시작일" autocomplete="off">
                  </div>
                  <div class="col-md-2">
                   <!-- <input type="date" class="form-control">-->
					<input type="text" class="form-control" id="shDateEnd" name="shDateEnd" th:value="${#strings.substring(vo.shDateEnd, 0, 10)}" placeholder="종료일" autocomplete="off">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-2">
                    <select class="form-select" aria-label="Default select example"id="shOption" name="shOption">
						<option value="" th:selected="${vo.shOption == null}">검색구분
						</option>
						<option value="1" th:selected="${vo.shOption == 1}">코드
						</option>
						<option value="2" th:selected="${vo.shOption == 2}">이름
						</option>
						<option value="3" th:selected="${vo.shOption == 3}">순서
						</option>
                    </select>
                  </div>
                  <div class="col-md-2">
					<input type="text" id="shValue" class="form-control" name="shValue" th:value="${vo.shValue}" onkeyup="enterkey()"placeholder="검색어">
                  </div>
                  <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-dark"><i class="bi bi-search"></i></button>
                    <button type="button" class="btn btn-outline-dark"><i class="bi bi-arrow-clockwise"></i></button>
                  </div>
                </div>
              </form>

              <div class="row mb-3">
                <div class="col-md-2">
                  <a th:text="'   Total : '+${vo.totalRows}"></a>
                </div>
                
                <div class="col-md-8"></div>
                
                <div class="col-md-2">
                  <select class="form-select" aria-label="Default select example" id="changeRowNum">
						<option value="5" th:selected="${vo.rowNumToShow eq 5}">5</option>
						<option value="10" th:selected="${vo.rowNumToShow eq 10}">10</option>
						<option value="20" th:selected="${vo.rowNumToShow eq 20}">20</option>
						<option value="40" th:selected="${vo.rowNumToShow eq 40}">40</option>
						<option value="50" th:selected="${vo.rowNumToShow eq 50}">50</option>
						<option value="60" th:selected="${vo.rowNumToShow eq 60}">60</option>
						<option value="70" th:selected="${vo.rowNumToShow eq 70}">70</option>
                  </select>
                </div>

                <!-- Table with stripped rows -->
                <!-- Default Table -->
                <div class="divHorizontalScroll">
                <table class="table tableHorizontalScroll">
                  <thead>
                    <tr align="center">
                      <th>
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                      </th>
                      <th>#</th>
                      <th>코드</th>
                      <th>코드그룹 이름</th>
                      <th>순서</th>
                      <th>개수</th>
                      <th>사용여부</th>
                      <th>삭제여부</th>
                      <th>등록일</th>
                      <th>수정일</th>
                    </tr>
					<tr th:if="${#lists.isEmpty(list)}">
						<td colspan="21" align="center">
							<p style="padding-top: 12px;">There are no data!</p>
						</td>
					</tr>
					</thead>
					<tbody>
                    <tr th:if="!${#lists.isEmpty(list)}" th:each="list:${list}">
                      <td>
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                      </td>
                      <td th:text="${vo.totalRows - ((vo.thisPage - 1) * vo.rowNumToShow + listStat.index)}"></td>
                      <td th:text="${list.incgSeq}"></td>
                      <td><a th:href="@{/xdm/v1/infra/codeGroup/codeGroupXdmMForm(incgSeq=${list.incgSeq})}" th:text="${list.incgName}"></a></td>
                      <td th:text="${list.incgOrder}"></td>
                      <td th:text="${list.XincdCount}"></td>
					  <td th:if="${list.incgUseNy eq 0}">N</td>
					  <td th:unless="${list.incgUseNy eq 0}">Y</td>
					  <td th:if="${list.incgDelNy eq 0}">N</td>
					  <td th:unless="${list.incgDelNy eq 0}">Y</td>
                      <td th:text="${#dates.format(list.incgRegDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                      <td th:text="${#dates.format(list.incgEdiDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                  </tbody>
                </table>
             </div>
                <!-- End Table with stripped rows -->
				<!-- paging s  -->
				<div class="container-fluid px-0 mt-2 mb-2">
					<div class="row">
						<div class="col">
							<ul class="pagination justify-content-center">
								<li class="page-item disabled"
									th:if="${vo.startPage gt vo.pageNumToShow}"
									style="cursor: pointer;">
									<a class="page-link" aria-label="Previous"
										href="javascript:goList(${vo.startPage - 1})"
										th:attr="onclick=|goList('${vo.startPage - 1}')|">
										<span aria-hidden="true">&laquo;</span>
									</a>
								</li>
								<li class="page-item"
									th:each="num: ${#numbers.sequence(vo.startPage, vo.endPage)}"
									th:classappend="${num eq vo.thisPage} ? active : ''"
									style="cursor: pointer;">
									<a class="page-link" th:attr="onclick=|goList('${num}')|"
										th:text="${num}"></a>
								</li>
								<li class="page-item" th:if="${vo.endPage ne vo.totalPages}"
									style="cursor: pointer;">
									<a class="page-link" aria-label="Next"
										th:attr="onclick=|goList('${vo.endPage + 1}')|">
										<span aria-hidden="true">&raquo;</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
                <!--pagination end-->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <button type="button" class="btn btn-danger">
                      <a href="#">
                        <i class="bi bi-x-lg icon_color_change"></i>
                      </a>
                    </button>
                    <button type="button" class="btn btn-danger">
                      <a href="#">
                        <i class="bi bi-trash-fill icon_color_change"></i>
                      </a>
                    </button>
                  </div>
                  <div class="col-md-6" align="Right">
                    <button type="button" class="btn btn-success">
                      <a href="#">
                        <i class="bi bi-file-earmark-x icon_color_change"></i>
                      </a>
                    </button>
                    <button type="submit" class="btn btn-primary">
                      <a href="/xdm/v1/infra/codeGroup/codeGroupXdmForm">
                        <i class="bi bi-plus-lg icon_color_change"></i>
                      </a>
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>ImDoyoung</span></strong>. All Rights Reserved
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script type="text/javascript">
	
	window.addEventListener('load', function () {
		$.datetimepicker.setLocale('ko');
		$("#shDateStart,#shDateEnd").datetimepicker({
			timepicker: false,
			format: 'Y-m-d'
		});
	});
	
	goList = function(thisPage) {
		document.querySelector("input[name=thisPage]").value = thisPage;
		document.querySelector("form[name=form]").action = "/xdm/v1/infra/codeGroup/codeGroupXdmList";
		document.querySelector("form[name=form]").submit();
	}
	document.getElementById("changeRowNum").onchange = function () {
					document.getElementById("rowNumToShow").value = document.getElementById("changeRowNum").value;
					
					form.action = "/xdm/v1/infra/codeGroup/codeGroupXdmList";
					form.submit();
				}
  // LogoutProc
    document.getElementById("SignoutBtn").onclick = function (){
        alert("로그아웃 성공");
        $.ajax({
           async: true 
           ,cache: false
           ,type: "post"
           /* ,dataType:"json" */
           ,url: "/xdm/v1/infra/common/SignoutProc"
           /* ,data : $("#formLogin").serialize() */
           ,success: function(response) {
              if(response.rt == "success") {
                    location.href = "/xdm/v1/infra/common/signin";
              } else {
                 // by pass
              }
           }
        });
     }

     </script>

  <script src="/xdm/v1/template/minions/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/xdm/v1/template/minions/assets/vendor/php-email-form/validate.js"></script>
  
  <!--datetime-->
  <script src="/xdm/v1/jquery/jquery-3.7.1.min.js"></script>
  <script src="/xdm/v1/js/datetimepicker/jquery.datetimepicker.full.min.js"></script>

  <script src="/xdm/v1/template/minions/assets/js/main.js"></script>

</body>
