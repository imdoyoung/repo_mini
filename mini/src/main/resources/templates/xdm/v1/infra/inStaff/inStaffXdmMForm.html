    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">기본정보</h5>
              
              <!-- Custom Styled Validation -->
              <form method="post" name="form" action="/xdm/v1/infra/inStaff/inStaffXdmUpdt">
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">직원번호<a style="color: red;">*</a></label>
                    <input type="text" class="form-control" id="validationCustom01" name="instSeq" th:value="${staffItem?.instSeq}" readonly
                    style="background-color: #E9ECEF;">
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">직급<a style="color: red;">*</a></label>
                    <select class="form-select" id="validationCustom04" name="instposition" th:value="${staffItem?.instposition}">
                      <option value="" th:selected="${staffItem?.instposition == null}">선택하세요</option>
                      <option th:each="list : ${@codeService.selectListCachedCode(3)}"
                              th:value="${list.incdSeq}" th:text="${list.incdName}"
                              th:selected="${list.incdSeq} == ${staffItem?.instposition}">      
                      </option>
                    </select>
                    <div class="invalid-feedback">코드 그룹을 선택해주세요</div>
                  </div>
                </div>
                
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">직원이름<a style="color: red;">*</a></label>
                    <input type="text" class="form-control" id="validationCustom01" name="instName" th:value="${staffItem?.instName}">
                  </div>
                   <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">성별<a style="color: red;">*</a></label>
                    <select class="form-select" id="validationCustom04" name="instGender" th:value="${staffItem?.instGender}">
                      <option value="" th:selected="${staffItem?.instGender == null}">선택하세요</option>
                      <option th:each="list : ${@codeService.selectListCachedCode(1)}"
                              th:value="${list.incdSeq}" th:text="${list.incdName}"
                              th:selected="${list.incdSeq} == ${staffItem?.instGender}">
                      </option>
                    </select>
                    <div class="invalid-feedback">코드 그룹을 선택해주세요</div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="validationCustom01" name="instTel" th:value="${staffItem?.instTel}" placeholder="">
                    <div class="invalid-feedback">코드를 입력해주세요	</div>
                  </div>
                </div>
                
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">이메일</label>
                    <input type="text" class="form-control" id="validationCustom01" name="instEmail" th:value="${staffItem?.instEmail}" placeholder="">
                    <div class="invalid-feedback">코드를 입력해주세요	</div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">직원 아이디</label>
                    <input type="text" class="form-control" id="validationCustom01" name="instId" th:value="${staffItem?.instId}" placeholder="">
                    <div class="invalid-feedback">코드를 입력해주세요	</div>
                  </div>
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">비밀번호</label>
                    <input type="text" class="form-control" id="validationCustom01" name="instPw" th:value="${staffItem?.instPw}" placeholder="">
                    <div class="invalid-feedback">코드를 입력해주세요	</div>
                  </div>
                </div>
                
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="validationCustom01" class="form-label">등록일</label>
                    <input type="text" class="form-control" id="validationCustom01" name="instRegDate" th:value="${#dates.format(staffItem?.instRegDate, 'yyyy-MM-dd HH:mm:ss')}"
                     placeholder="" readonly  style="background-color: #E9ECEF;">
                    <div class="invalid-feedback">코드를 입력해주세요	</div>
                  </div>
                   <div class="col-md-3">
                   <label for="validationCustom01" class="form-label">수정일</label>
                    <input type="text" class="form-control" id="validationCustom01" name="instEdiDate" th:value="${#dates.format(staffItem?.instEdiDate, 'yyyy-MM-dd HH:mm:ss')}"
                     placeholder="" readonly  style="background-color: #E9ECEF;">
                    <div class="invalid-feedback">코드를 입력해주세요	</div>
                  </div>
                  <div class=" col-md-3">
                  	<label for="validationCustom01" class="form-label">삭제여부</label>
                      <select class="form-select" id="validationCustom04" name="instDelNy" th:value="${staffItem?.instDelNy}" disabled>
	                      <option value="0" th:selected="${staffItem?.instDelNy == 0}">N</option>
	                      <option value="1" th:selected="${staffItem?.instDelNy == 1}">Y</option>
                     </select>
                  </div>
           
                
                </div>
                
               <div class="row mb-3">
               	 <div class="col-md-6">
               		<a href="/xdm/v1/infra/inClaim/inClaimAcceptXdmList">
               			<button type="button" class="btn btn-outline-dark" id="btnList">
               				<i class="bi bi-list-ul"></i>
                        </button>
                     </a>
                         <button type="button" class="btn btn-danger" id="btnDelete">
                            <i class="bi bi-x-lg icon_color_change"></i>
                         </button>
                         <button type="button" class="btn btn-danger" id="btnUelete" data-bs-toggle="modal" data-bs-target="#verticalycentered">
                            <i class="bi bi-trash-fill icon_color_change"></i>
                         </button>
                     </div>
                      <div class="col-md-6" align="Right">
                     	<a>
                           <button type="submit" class="btn btn-primary">
                               <i class="bi bi-server"></i>
                            </button>
                        </a>
                      </div>
                </div>

  <script>
	//Uelete
  document.getElementById("btnUelete").onclick = function(){
     alert("UELETE 확인");
     let form = document.querySelector("form[name=form]");
     form.action = "/xdm/v1/infra/inStaff/inStaffXdmUdel";
     form.submit();
  }
  
  // Delete
  document.getElementById("btnDelete").onclick = function(){
     alert("DELETE 확인");
     let form = document.querySelector("form[name=form]");
     form.action = "/xdm/v1/infra/inStaff/inStaffXdmUdel";
     form.submit();
  }
  
  //LogoutProc
  document.getElementById("SignoutBtn").onclick = function (){
      $.ajax({
         async: true 
         ,cache: false
         ,type: "post"
         /* ,dataType:"json" */
         ,url: "/xdm/v1/infra/common/SignoutProc"
         /* ,data : $("#formLogin").serialize() */
         ,success: function(response) {
            if(response.rt == "success") {
                  location.href = "/xdm/v1/infra/common/signin";
            } else {
               // by pass
            }
         }
      });
   }
  
  
  
  
  </script>
